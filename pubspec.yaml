name: buri_care_app
description: An app for monitoring vital signs of premature babies.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  fl_chart: ^1.0.0
  intl: ^0.20.2
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  google_sign_in: ^6.1.0
  url_launcher: ^6.1.10
  flutter_blue_plus: ^1.30.5   # Added for BLE functionality
  permission_handler: ^12.0.0+1   # Added for handling permissions
  app_settings: ^6.1.1
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
